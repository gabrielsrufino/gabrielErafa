</head>
<body>

    <body>

        <header class="cabeçalho">
        <img class="logo" src="img/logo.svg" alt="logo gabriel&rafa">
        <nav class="cabeçalho-menu">

        <main class="principal"></main>

                placeholder="Adicione uma nova tarefa"

        <form>
            <div class="frm-linha">
                <label for="nome">Nome</label>
                <input type="text" id="inputTarefaNomeEdicao">
            </div>
            <div class="frm-linha">
